<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body id="body1">
    <div class="crud">
      <div class="head" id="head">
        <h2>crud</h2>
        <p>product management system</p>
        <p>ali elghazoly</p>
      </div>
      <div class="input">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input type="number" onkeyup="getTotal()" id="price" placeholder="price" />
          <input type="number" onkeyup="getTotal()"  id="taxes" placeholder="taxes" />
          <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads" />
          <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">create</button>
      </div>
      <div class="output"></div>
        <div class="searchBlock">
          <input type="text" onkeyup="searshData(this.value)" id="search" placeholder="search">
          <div class="btnsearch">
            <button onclick="getsearchmood(this.id)"  id="serchTitle">search by title</button>
            <button onclick="getsearchmood(this.id)" id="searchCategory">search by category</button>
            
          </div>
        </div>
        <div id="deletAll">
          
        </div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
